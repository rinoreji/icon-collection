on:
  workflow_dispatch:
jobs:
  pre_build:
    name: Prepare index pages
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Change working directory to template
      run: cd templates
    - name: Install dependencies
      run: npm install
    - name: Build the app
      run: npm run build
