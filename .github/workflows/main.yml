on:
  workflow_dispatch:
jobs:
  pre_build:
    name: Prepare index pages
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: './_tools/package-lock.json'
    - name: Change working directory to _tools
      run: cd _tools
    - name: Install dependencies
      run: npm install
      working-directory: './_tools'
    - name: Run Gallery
      run: './run-gallery.sh'
      working-directory: './_tools'
    - name: Git Commands
      run: |
        git status
        git commit -m "Add/update index.html files" -a || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

