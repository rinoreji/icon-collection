- title: "'Official' Azure Icon Set"
  url: azure-icons
  desc: "This set is the official downloadable collection from the [Azure Architecture Center](https://docs.microsoft.com/en-us/azure/architecture/icons/), the best place to look if you're after an Azure service or common Azure related icon. The set has been flattened (no sub-directories) and superfluous prefixes removed from the filenames"
  
- title: Azure Docs
  url: azure-docs
  desc: Scraped from main Azure docs site, all major Azure services are in here plus a couple of other useful icons. It's a smallish set and a good place to start if you require an icon for a top level Azure service.
  
- title: "'CDS' Azure Icons Set"
  url: azure-cds
  desc: This set comprises the "Microsoft Azure Icon Repository" from the Microsoft Cloud Design Studio. There is an almost complete overlap with the above two sets, however there's some unique icons in here, and icons from the Azure portal which aren't anywhere else.

- title: Azure Patterns Collection
  url: azure-patterns
  desc: Very large set of 1200+ icons including many Azure services, but mostly focused on other concepts, actions and gyphs. This has been scraped from (https://azure.microsoft.com/en-gb/patterns/styles/glyphs-icons/) This is made public, as part of the "Sundog" Azure.com design system.

- title: "Microsoft Dynamics 365 icons"
